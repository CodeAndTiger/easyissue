

<input id="newissuetitle">

<button type="button" onclick="myFunction()">Create!</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x, text;

    
    x = document.getElementById("newissuetitle").value;

    window.location.href="https://huolongguo10.github.io/utest/issues.html?issue:" + x
}
</script>

<script>
function GetQueryString(name) {
			var reg = new RegExp("(^|&)" + name + ":([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if(r != null) return decodeURI(r[2]);
			return null;
}
document.write(GetQueryString("issue"))
</script>
<script src="https://utteranc.es/client.js"
        repo="huolongguo10/utest"
        issue-term="url"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
