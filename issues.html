<script>
function GetQueryString(name) {
			var reg = new RegExp("(^|&)" + name + ":([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if(r != null) return decodeURI(r[2]);
			return null;
}
document.write(GetQueryString("issue"))
</script>

        crossorigin="anonymous"
        async>
</script>
