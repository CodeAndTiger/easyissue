<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>通过$.getJSON获取json的代码</title>

<script type="text/javascript" src="//www.jb51.net/jslib/jquery/jquery.min.js"></script>

</head>

<body>

<div id="ok"></div>

<script>

$(function(){

$.getJSON("https://api.github.com/repos/huolongguo10/utest/issues",function(data){

var $jsontip = $("#ok");

var strHtml = "";//存储数据的变量
//var data= info["title"];
//var str = data.split('?');
$jsontip.empty();//清空内容

$.each(data,function(infoIndex,info){
    var data= info["title"];
    var str = data.split('?');
    strHtml += "<a href='" + info["title"] + "' target='_blank'>"+str[1]+"</a><br />";

})

$jsontip.html(strHtml);//显示处理后的数据

})

})
//var data= "烈日当头已数月有余，天气高温，汗流浃背，不知所言。";
//var str = data.split(',');
</script>

</body>

</html>
